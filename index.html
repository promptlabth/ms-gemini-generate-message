<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <p id="message">text : </p>
</head>
<body>
<script>
var stream = new EventSource("http://localhost:8080/stream");
var title = document.getElementById("message")
var showData = ""
stream.addEventListener("message2", function(e){
    var outputData =JSON.parse(e.data)
    showData += outputData.data
    title.innerText = showData
});

stream.addEventListener("status", function(e){
    stream.close()
});
</script>    
</body>
</html>
